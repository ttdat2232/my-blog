<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - MyBlog</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .login-container {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        margin: 1rem;
      }

      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .login-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .form-group label {
        font-weight: 500;
        color: #333;
      }

      .form-group input {
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
      }

      .login-button {
        background-color: #007bff;
        color: white;
        padding: 0.8rem;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .login-button:hover {
        background-color: #0056b3;
      }

      .error-message {
        color: #dc3545;
        text-align: center;
        margin-top: 0.5rem;
        font-size: 0.875rem;
        display: none;
      }

      .input-error {
        border-color: #dc3545 !important;
      }

      .register-link {
        text-align: center;
        margin-top: 1rem;
      }

      .register-button {
        background-color: transparent;
        color: #007bff;
        padding: 0.8rem;
        border: 1px solid #007bff;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.2s;
        width: 100%;
      }

      .register-button:hover {
        background-color: #007bff;
        color: white;
      }

      @media (max-width: 480px) {
        .login-container {
          margin: 1rem;
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>Welcome Back</h1>
        <p>Please login to continue</p>
      </div>
      <form
        class="login-form"
        id="loginForm"
        onsubmit="return submitLoginForm(event)"
      >
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
          <div id="username-error" class="error-message"></div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="8"
            onchange="validatePassword()"
          />
          <div id="password-error" class="error-message"></div>
        </div>
        <button type="submit" class="login-button">Log In</button>
      </form>
      <div class="register-link">
        <p style="margin-bottom: 0.5rem">Don't have an account?</p>
        <a href="/auth/register">
          <button type="button" class="register-button">Register</button>
        </a>
      </div>
    </div>

    <script>
      function validatePassword() {
        const password = document.getElementById("password");
        const passwordError = document.getElementById("password-error");

        if (password.value.length < 8) {
          passwordError.textContent =
            "Password must be at least 8 characters long";
          passwordError.style.display = "block";
          password.classList.add("input-error");
          return false;
        } else {
          passwordError.style.display = "none";
          password.classList.remove("input-error");
          return true;
        }
      }

      function validateForm(event) {
        const isPasswordValid = validatePassword();

        if (!isPasswordValid) {
          event.preventDefault();
          return false;
        }
        return true;
      }

      async function submitLoginForm(event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Get query params from URL
        const urlParams = new URLSearchParams(window.location.search);
        const clientId = urlParams.get("clientId");
        const redirectUri = urlParams.get("redirectUri");
        const scopes =
          urlParams.getAll("scopes").length > 0
            ? urlParams.getAll("scopes")
            : urlParams.get("scopes")
            ? urlParams.get("scopes").split(" ")
            : [];
        const codeChallenge = urlParams.get("codeChallenge");
        const challengeMethod = urlParams.get("challengeMethod");

        const payload = {
          usernameOrEmail: username,
          password: password,
        };

        // Build query string for client params
        const query = new URLSearchParams();
        if (clientId) query.append("clientId", clientId);
        if (redirectUri) query.append("redirectUri", redirectUri);
        if (scopes && scopes.length > 0)
          scopes.forEach((scope) => query.append("scopes", scope));
        if (codeChallenge) query.append("codeChallenge", codeChallenge);
        if (challengeMethod) query.append("challengeMethod", challengeMethod);

        const response = await fetch(`/api/auth?${query.toString()}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(payload),
        });

        if (response.ok) {
          const data = await response.json();
          const redirectQuery = new URLSearchParams();
          if (data.authorizationCode)
            redirectQuery.append("authorizationCode", data.authorizationCode);
          window.location = data.redirectUri + "?" + redirectQuery.toString();
          console.log(data);
        } else {
          const errorMsg = document.createElement("div");
          errorMsg.className = "error-message";
          errorMsg.textContent = "Login failed. Please check your credentials.";
          document.querySelector(".login-form").appendChild(errorMsg);
        }
        return false;
      }
    </script>
  </body>
</html>
