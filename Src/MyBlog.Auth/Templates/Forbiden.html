<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forbidden - MyBlog</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .forbidden-container {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        margin: 1rem;
        text-align: center;
      }
      .forbidden-header {
        margin-bottom: 1.5rem;
      }
      .forbidden-header h1 {
        font-size: 2.5rem;
        color: #dc3545;
        margin-bottom: 0.5rem;
      }
      .forbidden-header p {
        color: #555;
        font-size: 1.1rem;
      }
      .forbidden-icon {
        font-size: 3rem;
        color: #dc3545;
        margin-bottom: 1rem;
      }
      .back-button {
        background-color: #007bff;
        color: white;
        padding: 0.8rem;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s;
        margin-top: 1.5rem;
        width: 100%;
      }
      .back-button:hover {
        background-color: #0056b3;
      }
      @media (max-width: 480px) {
        .forbidden-container {
          margin: 1rem;
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="forbidden-container">
      <div class="forbidden-header">
        <div class="forbidden-icon">ðŸš«</div>
        <h1>403 Forbidden</h1>
        <p>You do not have permission to access this page.</p>
      </div>
      <button class="back-button" onclick="goBack()">Go Back</button>
    </div>
    <script>
      function goBack() {
        if (window.history.length > 1) {
          window.history.back();
        } else {
          window.location.href = "/auth/login";
        }
      }
    </script>
  </body>
</html>
